version: '3'
services:
  tasker:
    build: .
    container_name: tasker-api
    env_file:
      - .env
    environment:
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DB=${DB_NAME}
      - DB_HOST=postgres
      - DB_TABLE=postgres
      - DB_PORT=5432
    ports:
      - "8080:8080"